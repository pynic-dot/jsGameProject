<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessNum.css">
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <h1>Guess My Number!</h1>
      <button class="againbttn">Again?</button>
      <p class="bt120">( Between 1 and 20 )</p>
      <div class="scoreQ">?</div>
    </header>
    <main class="main">
      <section class="inputbttn">
        <input type="number" class="numInput">
        <button class="checkBttn">Check</button>
      </section>
      <section class="scoreCard">
        <p class="stateOfGuess">Start Guessing....</p>
        <p>Score: <span class="pointHave">20</span></p>
        <p>Highest Score: <span class="highestScore">0</span></p>
      </section>
    </main>
    <script src="guessNum.js"></script>
  </body>

</html>
